<template>
    
    <lightning-card title="Task Time Counter" icon-name="custom:custom55"><br>
        <div style="font-size: 20px;text-align:center; ">{timeVal}</div>
        
        <template if:true={showStartBtn}>
            <lightning-button variant="success" label="Start" onclick={startHandler} style="margin-left: 150; " >
                <div style="text-align:center; "></div>
            </lightning-button>
            </template>
            <template if:false={showStartBtn}>
                <lightning-button variant="destructive" label="Stop" onclick={stopHandler} style="margin-left: 150;" >

                </lightning-button>
            </template>
            <lightning-button variant="brand" label="Reset" onclick={resetHandler} style="margin-left: 10px;">

            </lightning-button>
    </lightning-card>
</template>
